.border{

	}
#standard{

	max-height:10vw;
	margin: 1vw;
	border: 1px solid black;
	}
#imagerotate{
	transform:rotateY(22.5deg);
	margin:1vw;
	top:0vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	position:relative;
	box-shadow: -1vw 0vw 0vw 0vw black;
	border: 1px solid black;	
	}
#imagerotate1{
	transform:rotateY(45deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;

	border: 1px solid black;
	}
#imagerotate2{
	transform:rotateY(67.5deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	box-shadow: -3vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
#imagerotate3{
	display:inline-block;
	position:fixed;
	background-color:black;
	margin-left: 4vw;
	margin-right: 4vw;
	margin-top: 1vw;
	min-width:2vw;
	max-width:2vw;
	min-height:9.50vw;
	max-height:9.50vw;

#imagerotate4{

	border: 1px solid black;

#imagerotate5{

	max-width:10vw;
	max-height:10vw;
	box-shadow: 2vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}

	margin: 1vw;
