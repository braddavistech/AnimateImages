<html>
<head>
<style>
* {
	padding:0px;
	margin:0px;
	}
body{
	background-color:white;
	}
.border{
	width:100vw;
	margin: 0vw;
	padding:0vw;
	height:12vw;
	border: 2px solid black;
	}
#standard{
	max-width:10vw;
	max-height:10vw;
	margin: 1vw;
	border: 1px solid black;
	}
#imagerotate{
	transform:rotateY(22.5deg);
	margin:1vw;
	top:0vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	position:relative;
	box-shadow: -1vw 0vw 0vw 0vw black;
	border: 1px solid black;	
	}
#imagerotate1{
	transform:rotateY(45deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	box-shadow: -2vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
#imagerotate2{
	transform:rotateY(67.5deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	box-shadow: -3vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
#imagerotate3{
	display:inline-block;
	position:fixed;
	background-color:black;
	margin-left: 4vw;
	margin-right: 4vw;
	margin-top: 1vw;
	min-width:2vw;
	max-width:2vw;
	min-height:9.50vw;
	max-height:9.50vw;
	}
#imagerotate4{
	transform:rotateY(-67.5deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	margin-left:12vw;
	box-shadow: 3vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
#imagerotate5{
	transform:rotateY(-45deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	box-shadow: 2vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
#imagerotate6{
	transform:rotateY(-22.5deg);
	margin: 1vw;
	min-width:10vw;
	max-width:10vw;
	max-height:10vw;
	box-shadow: 1vw 0vw 0vw 0vw black;
	border: 1px solid black;
	}
</style>
</head>

<body>
	<div class="border">
		<div>
		<span>
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="standard">
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate">
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate1">
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate2">
		<p id="imagerotate3">&nbsp</p>
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate4">
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate5">
		<img src="https://www.printyourbrackets.com/ncaa-logos/ohio-state-buckeyes-logo.png" id="imagerotate6">
		</span>
		</div>
	</div>
</body>
</html>
